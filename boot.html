<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="navbar fixed-top bg-body-tertiary ">
        <div class="container-fluid mx-5 p-0 align-content-center ">
            <div class="col-3 d-flex gap-4 ">
                <button class="border-0 navbar-toggler "><i class="bi bi-list"></i></button>
                <div><i class="bi bi-youtube"></i><span>Youtube</span> </div>
            </div>
            <div class="col-6 d-flex gap-4 ">
                <form class="col-9">
                    <div class="input-group searchbar  ">
                        <input type="text" placeholder="Search" class="form-control rounded-start-5 ">
                        <span class="input-group-text rounded-end-5 "><i class="bi bi-search"></i></span>
                    </div>
                </form>
                <div class="rounded-pill"><i class="bi bi-mic-fill"></i></div>
            </div>
            <div class="d-flex  gap-4 ">
                <i class="bi bi-camera-video"></i>
                <i class="bi bi-bell"></i>
                <img class="rounded-pill" height="44rem" src="unnamed.jpg" alt="">
            </div>
        </div>
    </header>
    
    <nav class="container-fluid flex-column bg-body-tertiary">
        <div>
            <i class="bi bi-house-fill"></i>
            <p>Home</p>
        </div>
        <div>
            <i class="bi bi-film"></i>
            <p>Shorts</p>
        </div>
        <div>
            <i class="bi bi-boombox-fill"></i>
            <p>Subscription</p>
        </div>
        <div>
            <i class="bi bi-house-fill"></i>
            <p>Home</p>
        </div>


    </nav>
</body>
</html>
