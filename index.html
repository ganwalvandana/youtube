<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="list-btn" src="svg/hamburger.svg" alt="">
            <img id="logo" src="svg/youtube.svg" alt="">
        </div>
        <div id="searchbar">
                <input id="search-input" type="text" placeholder="Search">
                <button class="search-btn">
                    <img class="search-icon" src="svg/search.svg" alt="">
                    <div class="tooltip">Search</div>
                </button>
            <button class="mic">
                <img class="voice-mic" src="svg/voice.svg" alt="">
                <div class="tooltip">Search with your voice</div>            </button>
        </div>
        <div id="user">
            <div class="create">
                <img class="create-icon" src="svg/upload.svg" alt="">
                <div class="tooltip">Create</div>
            </div>
            <div class="notification">
                <img class="bell-icon" src="svg/notification.svg" alt="">
                <div class="count">5</div>

            </div>
            <img class="user-img" src="unnamed.jpg" alt="">
        </div>
    </header>


       
    <nav class="sidebar">
        <div class="sidebar-link">
            <img src="svg/home.svg" alt="">
            <div>Home</div>
        </div>
        <div class="sidebar-link">
            <img src="svg/explore.svg" alt="">
            <div>Sorts</div>
        </div>
        <div class="sidebar-link">
            <img src="svg/subscription.svg" alt="">
            <div>Subscription</div>
        </div>
        <div class="sidebar-link">
            <img src="svg/music.svg" alt="">
            <div>You</div>
        </div>
    </nav>


</body>
</html>
